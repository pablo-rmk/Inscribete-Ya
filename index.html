<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- JQuery 3.6.4 from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Hoja de Estilos Externa -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/09b092f58a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/img/n.png" type="image/png" />
    <title>Inscribete Ya!</title>
</head>

<body>
    <div id="div-uno" class="container w-25">

        <div id="div-dos"  class="body-card border-bottom border-secondary-subtle d-flex align-items-center"> 
        </div>
        
        <div class="container body-card border-bottom border-secondary-subtle d-flex align-items-center">
            <div id="div-tres" class="container">
                <form>
                    <div class="mb-4 mt-4">
                        <input type="text" class="form-control form-input py-3" placeholder="Usuario"
                            aria-label="Username">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control form-input py-3" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Correo">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-input py-3" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-info text-light w-100 py-3">INSCRIBIRSE</button>
                    <p class="mt-3 fs-6 text-center">¿Tiene una cuenta? <a href="#" class="fs-6" style="color:#2aa1bf; text-decoration: none;">Inicie sesión aquí</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- Js + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
